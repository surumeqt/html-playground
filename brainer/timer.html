<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Program</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .timer-display {
            font-size: 3rem;
            font-weight: bold;
        }
        .container{
            margin: 200px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="mb-4">Simple Timer</h1>

    <div id="timer" class="timer-display mb-4">00:00</div>

    <div>
        <button id="startBtn" class="btn btn-success">Start</button>
        <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
        <button id="resetBtn" class="btn btn-warning">Reset</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    let timer;
    let minutes = 0;
    let seconds = 0;

    function startTimer() {
        timer = setInterval(function() {
            seconds++;
            if (seconds === 60) {
                seconds = 0;
                minutes++;
            }
            document.getElementById('timer').innerText = formatTime(minutes, seconds);
        }, 1000);

        document.getElementById('startBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;
    }

    function stopTimer() {
        clearInterval(timer);

        document.getElementById('startBtn').disabled = false;
        document.getElementById('stopBtn').disabled = true;
    }

    function resetTimer() {
        clearInterval(timer);
        minutes = 0;
        seconds = 0;
        document.getElementById('timer').innerText = formatTime(minutes, seconds);

        document.getElementById('startBtn').disabled = false;
        document.getElementById('stopBtn').disabled = true;
    }

    function formatTime(minutes, seconds) {
        return (minutes < 10 ? '0' + minutes : minutes) + ':' + (seconds < 10 ? '0' + seconds : seconds);
    }

    document.getElementById('startBtn').addEventListener('click', startTimer);
    document.getElementById('stopBtn').addEventListener('click', stopTimer);
    document.getElementById('resetBtn').addEventListener('click', resetTimer);
</script>

</body>
</html>
