<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            width: 210px;
            text-wrap: nowrap;
            overflow: hidden;
            animation: type 1s steps(20) infinite;
        }
        @keyframes type {
            from {
                width: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Hello World...</h1>
</body>
</html>
